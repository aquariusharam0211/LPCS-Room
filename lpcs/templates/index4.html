<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>It is It - Sign Up</title>

<style>
/* =====================
   기본 설정
===================== */
body {
    margin: 0;
    padding: 0;
    font-family: 'Malgun Gothic', Arial, sans-serif;
    background: white;
    overflow: hidden;
}

/* =====================
   디지털 배경
===================== */
#digital-bg {
    position: fixed;
    inset: 0;
    background:
        repeating-linear-gradient(
            0deg,
            rgba(27, 213, 255, 0.04),
            rgba(27, 213, 255, 0.04) 1px,
            transparent 1px,
            transparent 3px
        );
    animation: bgShift 6s linear infinite;
    z-index: -3;
    pointer-events: none;
}

#digital-bg::after {
    content: "";
    position: absolute;
    inset: 0;
    background:
        repeating-linear-gradient(
            90deg,
            rgba(27, 213, 255, 0.03),
            rgba(27, 213, 255, 0.03) 1px,
            transparent 1px,
            transparent 4px
        );
    animation: noiseMove 1s steps(2) infinite;
}

@keyframes bgShift {
    0% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0); }
}

@keyframes noiseMove {
    from { transform: translateX(0); }
    to { transform: translateX(6px); }
}

/* =====================
   메인 로고 (개선된 디자인)
===================== */
.logo {
    font-size: 52px;
    font-weight: 900;
    letter-spacing: 6px;
    margin: 40px 0 30px;
    text-align: center;
    position: relative;
    z-index: 1;

    background: linear-gradient(
        180deg,
        #1bd5ff 0%,
        #4ddbff 50%,
        #b8f3ff 100%
    );
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;

    -webkit-text-stroke: 2px #1bd5ff;

    text-shadow:
        0 2px 0 #4ddbff,
        0 4px 0 #87e4ff,
        0 8px 12px rgba(27, 213, 255, 0.45),
        0 0 28px rgba(27, 213, 255, 0.7);

    animation: logoGlitch 4s infinite;
}

/* 겹침 효과 */
.logo::before {
    content: "It is It";
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    text-align: center;
    pointer-events: none;
    color: rgba(27, 213, 255, 0.35);
    transform: translate(3px, 3px);
    filter: blur(1px);
}

/* 디지털 fade 효과 */
.logo::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.6), transparent);
    animation: digitalFade 4s infinite;
    pointer-events: none;
    z-index: 2;
}

@keyframes digitalFade {
    0% {
        left: -100%;
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        left: 100%;
        opacity: 0;
    }
}

@keyframes logoGlitch {
    0%, 100% { transform: translate(0, 0); }
    2% { transform: translate(-2px, 1px); }
    4% { transform: translate(2px, -1px); }
    6% { transform: translate(0, 0); }
}

/* =====================
   회원가입 UI (원본 유지)
===================== */
.signup-container {
    border: 1px solid rgb(223, 223, 223);
    max-width: 390px;
    margin: 0 auto;
    background: #fff;
    border-radius: 10px;
    padding: 24px;
    text-align: center;
    position: relative;
    z-index: 1;
}

.signup-container h2 {
    margin-top: -5px;
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
    color: #333;
}

.signup-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.input-group {
    width: 100%;
    margin-bottom: 12px;
    border-radius: 10px;
}

.floating-label-group {
    position: relative;
    width: 100%;
}

.floating-label {
    position: absolute;
    left: 16px;
    top: 18px;
    color: #888;
    font-size: 16px;
    pointer-events: none;
    transition: 0.3s;
}

.signup-input {
    width: 100%;
    padding: 18px 16px 6px;
    border: 1.5px solid #bebebe;
    font-size: 16px;
    min-height: 60px;
    outline: none;
    box-sizing: border-box;
    border-radius: 6px;
}

.signup-input:focus + .floating-label,
.signup-input:not(:placeholder-shown) + .floating-label {
    top: 2px;
    left: 10px;
    font-size: 12px;
}

.signup-input:focus {
    border: 2px solid #aceeff;
    background: #f6fff9;
}

.signup-btn {
    width: 100%;
    height: 52px;
    background: rgb(98, 98, 255);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 16px;
}

.back-btn {
    width: 100%;
    height: 52px;
    background: #888;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

/* =====================
   유성우
===================== */
.meteor {
    position: absolute;
    top: -120px;
    color: rgba(27, 213, 255, 0.35);
    font-weight: bold;
    animation: fall 10s linear;
    pointer-events: none;
    z-index: -2;
}

@keyframes fall {
    from { transform: translateY(-120vh); }
    to { transform: translateY(calc(100vh + 150px)); }
}
</style>
</head>

<body>

<div id="digital-bg"></div>

<div class="logo">It is It</div>

<div class="signup-container">
    <h2> 회원 가입</h2>

    <form class="signup-form">
        <div class="input-group">
            <div class="floating-label-group">
                <input class="signup-input" type="text" placeholder=" " required>
                <label class="floating-label">아이디</label>
            </div>
            <div class="floating-label-group">
                <input class="signup-input" type="password" placeholder=" " required>
                <label class="floating-label">비밀번호</label>
            </div>
        </div>

        <button class="signup-btn">회원가입</button>
    </form>

    <button class="back-btn">로그인 페이지로 돌아가기</button>
</div>

<script>
/* 배경 글리치 */
setInterval(() => {
    if (Math.random() < 0.3) {
        const bg = document.getElementById('digital-bg');
        bg.style.transform =
            `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
        setTimeout(() => bg.style.transform = 'translate(0,0)', 80);
    }
}, 600);

/* 유성우 생성 */
function createMeteor() {
    const meteor = document.createElement('div');
    meteor.className = 'meteor';
    meteor.textContent = 'It is it';
    meteor.style.left = Math.random() * 100 + 'vw';
    meteor.style.fontSize = (Math.random() * 18 + 12) + 'px';
    document.body.appendChild(meteor);
    setTimeout(() => meteor.remove(), 10000);
}

setInterval(createMeteor, 1500);
</script>

</body>
</html>
