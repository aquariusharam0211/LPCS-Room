<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 : 네버</title>
    <style>
    .icon_name {
        filter: invert(38%) sepia(95%) saturate(500%) hue-rotate(200deg);
    }
    .footer {
        padding: 60px 0 27px;
        text-align: center;
    }
    .footer_list .footer_text {
        font-size: 13px;
        letter-spacing: -.5px;
        color: rgba(0, 0, 0, .6);
        white-space: nowrap;
        word-break: keep-all;
    }
    .footer_list li+li::before {
        content: '';
        position: absolute;
        top: 50%;
        left: -9px;
        width: 1px;
        height: 11px;
        margin-top: -6px;
        background-color: rgba(0, 0, 0, .25);
        opacity: .52;
    }
    .footer_list .footer_logo {
        display: inline-block;
        background-position: 0 -58px;
        background-repeat: no-repeat;
        width: 56px;
        height: 11px;
    }
    .footer_list {
        color: #cccccc;
        letter-spacing: 3px;
        text-align: center;
        -webkit-text-stroke: 0.1px #cccccc;
        background-size: 155px 89px;
        background-repeat: no-repeat;
    }
    .footer_list .footer_text {
        font-size: 13px;
        letter-spacing: -.5px;
        color: rgba(0, 0, 0, .6);
        white-space: nowrap;
        word-break: keep-all;
    }
    ol, ul {
        list-style: none;
    }
    ul {
        list-style-type: disc;
    }
    .link_wrap {
        margin-top: 40px;
        text-align: center;
    }
    .header_logo {
        font-size: 38px;
        font-weight: 900;
        color: #03c75a;
        transform: scaleX(1.1);
        letter-spacing: 3px;
        text-align: center;
        -webkit-text-stroke: 2px #03c75a;
    }
    .btn_check .text {
        font-size: 18px;
        font-weight: 700;
        color: #fff;
    }
    .find_wrap .title_wrap {
        padding-bottom: 30px;
        text-align: center;
    }
    @media (min-width: 768px) {
        .find_wrap .title_wrap {
            padding-bottom: 40px;
        }
    }
    .input_row .icon_name {
        position: absolute;
        top: 11px;
        left: 12px;
        background-position: 0 -32px;
        background-repeat: no-repeat;
        width: 30px;
        height: 30px;
    }
    .input_row {
        position: relative;
        display: block;
        padding: 16px 17px 14px 50px;
        border-radius: 6px;
        box-shadow: 0 1px 5px 0 rgba(0, 0, 0, .05);
        border: solid 1px #bbbbbd;
        background-color: #fff;
        box-sizing: border-box;
        text-align: left;
    }
    .input_name {
        position: relative;
        display: block;
        width: 100%;
        border-radius: 6px;
        font-size: 16px;
        line-height: 22px;
        letter-spacing: -.8px;
        color: #303038;
        box-sizing: border-box;
        z-index: 5;
    }
    .header_logo {
        padding: 62px 0 24px;
        box-sizing: border-box;
        text-align: center;
    }
    @media (min-width: 768px) {
        .header_logo .logo {
            background-size: 155px 89px;
            background-position: 0 0;
            background-repeat: no-repeat;
            width: 155px;
            height: 30px;
        }
    }
    @media (min-width: 768px) {
        .find_wrap .title_wrap .title {
            font-size: 18px;
            line-height: 30px;
            letter-spacing: -.33px;
        }
    }
    @media (min-width: 768px) {
        .find_wrap .find_inner {
            width: 500px;
            margin: 0 auto;
        }
    }
    .find_wrap .find_inner {
        padding: 0 20px;
        box-sizing: border-box;
    }
    .find_wrap .title_wrap .title {
        font-size: 20px;
        font-weight: 600;
        line-height: 28px;
        letter-spacing: -.2px;
        color: #1e1e23;
    }
    h2 {
        display: block;
        font-size: 1.5em;
        margin-block-start: 0.83em;
        margin-block-end: 0.83em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
        unicode-bidi: isolate;
    }
    .find_wrap .title_wrap {
        padding-bottom: 30px;
        text-align: center;
    }
    body {
        height: 100%;
        font-size: 1rem;
        background-color: #fff;
    }
    html {
        font-size: 14px;
    }
    a {
        text-decoration: none;
        cursor: pointer;
    }
    a:-webkit-any-link {
        color: -webkit-link;
        cursor: pointer;
    }
    .link_wrap .text {
        font-size: 14px;
        line-height: 20px;
        letter-spacing: -.5px;
        color: #929294;
    }
    div {
        display: block;
        unicode-bidi: isolate;
    }
    .link_wrap .text .link .txt {
        font-size: 14px;
        line-height: 20px;
        font-weight: 500;
        letter-spacing: -.5px;
        color: #09aa5c;
        white-space: nowrap;
        word-break: keep-all;
    }
    .link_wrap {
        margin-top: 40px;
        text-align: center;
    }
    .btn_check {
        display: block;
        width: 100%;
        margin-top: 14px;
        padding: 15px 0 16px;
        border-radius: 6px;
        border: solid 1px rgba(0, 0, 0, .05);
        background-color: #09aa5c;
    }
    button {
        cursor: pointer;
    }
    button, input, select, textarea {
        border-radius: 0;
        border: none;
        background: 0 0;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        outline: 0;
        text-decoration: none;
        cursor: pointer;
        -webkit-text-size-adjust: none;
    }
    </style>
</head>
<header>
    <div class="header_logo" src="logo.png">NEVER</div>
</header>
<body>
<form id="fm" name="fm" method="post">   
        <div class="content">
            <div class="find_wrap">
                <div class="find_inner">
                    <div class="title_wrap">
                        <h2 class="title">
                            비밀번호를 찾고자하는<br>
                            아이디를 입력해주세요.
                        </h2>
                    </div>
                    <div id="idInputRow" class="input_row">
                        <span id="idIcon" class="icon_name"><img src="idIcon.png" alt="아이디" width="30" height="30"><span class="blind"></span></span>
                        <input type="text" placeholder="네버 아이디 또는 단체 아이디" id="idInput" class="input_name" name="userId" maxlength="40">
                        <button type="button" id="bulletDelete" class="bullet_delete" style="display: none"><span class="blind">삭제</span></button>
                    </div>
                    <button type="button" class="btn_check" onclick="checkIdAndSubmit();"><span class="text">다음</span></button>

                    <div class="link_wrap">
                        <span class="text">
                            아이디가 기억나지 않는다면? <a href="javascript:;" class="link" onclick="idInquiry();"><div class="txt">아이디 찾기</div></a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
<footer class="footer" role="contentinfo">
            <div class="footer_inner">
                <ul class="footer_list">
                    <li><a class="footer_item"><div class="footer_logo"><span class="blind">네버</span></div></a></li>
                    <li><a class="footer_item"><div class="footer_text">It is it</div></a></li>
                </ul>
            </div>
        </footer>
    </div>
</html>
