<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네버 로그인</title>
    <style>
        /*내가 만든 맛있게 구운 CSS. 바삭함에 따라서 퀄리티가 변함*/
        a {         
            text-decoration: none;
        }
        body {
            background: white;
            font-family: 'Malgun Gothic', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .never-logo {
            font-size: 38px;
            font-weight: 900;
            color: #03c75a;
            transform: scaleX(1.1);
            margin-top: 45px;
            margin-bottom: 38px;
            letter-spacing: 3px;
            text-align: center;
            -webkit-text-stroke: 3px #03c75a;
        }
        .never-container {
            border: 1px solid rgb(223, 223, 223);
            max-width: 390px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            padding: 24px;
            text-align: center;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 18px;
            width: 100%;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 1px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .floating-label-group {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-bottom: 1px;
        }
        .floating-label-group:first-child .login-input {
            border-radius: 12px 12px 0 0;
        }
        .floating-label-group:last-child .login-input {
            border-radius: 0 0 12px 12px;
            border-top: none;
        }
        .floating-label {
            position: absolute;
            left: 16px;
            top: 18px;
            color: #888;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .login-input:focus + .floating-label,
        .login-input:not(:placeholder-shown) + .floating-label {
            top: 2px;
            left: 10px;
            font-size: 12px;
        }
        .login-input {
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            padding: 18px 16px 6px 16px;
            margin-bottom: 0;
            border: 1.5px solid #bebebe;
            border-radius: 0;
            font-size: 16px;
            outline: none;
            background: white;
            min-height: 60px;
        }
        .login-input:focus {
            border: 2px solid #00a44a;
            box-shadow: 0 0 0 1px #b2f2d6 inset;
            background: #f6fff9;
            z-index: 2;
        }
        .login-btn {
            width: 100%;
            height: 52px;
            box-sizing: border-box;
            padding: 12px 0;
            background: #a5adb8;
            color: #fff;
            border: none;
            margin-top: 50px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .login-links {
            margin-top: 2px;
            margin-bottom: 8px;
            font-size: 14px;
            color: #888;
            line-height: 17px;
            padding: 24px 0;
            text-align: center;
            letter-spacing: -1px;
        }
        .login-link {
            color: #888;
            text-decoration: none;
            margin: 0 2px;
            transition: color 0.2s;
        }
        .login-error {
            display: inline-block;
            font-size: 12px;
            line-height: 16px;
            letter-spacing: -.5px;
            color: #ff0101;
            vertical-align: middle;
            word-break: keep-all;
        }
        .divider {
            color: #dadada;
            margin: 0 2px;
        }
        .copyright {
            margin-top: 24px;
            color: #aaa;
            font-size: 13px;
        }
        .keep_check::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            background-position: -292px -236px;
            background-repeat: no-repeat;
            width: 20px;
            height: 20px;
            background-color: #fff;
        }
        .keep_check .keep_text {
            display: inline-block;
            font-size: 14px;
            font-weight: 400px;
            line-height: 20px;
            color: #767678;
        }
        ol, ul {
            list-style: none;
        }
        .keep_check::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            background-position: -292px -236px;
            background-repeat: no-repeat;
            width: 20px;
            height: 20px;
            background-color: #fff;
        }
        .ip_text {
            display: inline-block;
            padding-right: 4px;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            letter-spacing: -.4px;
            color: #303038;
        }
        .switch_off {
            display: inline-block;
            padding-right: 5px;
        }
        .switch_off, .ip_check .switch_on {
            display: none;
            font-size: 11px;
            font-weight: 700;
            line-height: 20px;
            letter-spacing: -.3px;
            color: #fff;
        }
        .switch_btn {
            display: block;
            position: relative;
            width: 60px;
            height: 20px;
            margin: 0 auto;
            border-radius: 12px;
            background-color: #a5adb8;
            box-sizing: border-box;
            cursor: pointer;
            text-align: right;
        }
        label {
            cursor: pointer;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 20px;
        }
        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 22px;
        }
        .switch-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            background-color: white;
            transition: .4s;
            top: 2px;
            border-radius: 50%;
        }
        .switch input:checked + .switch-slider {
            background-color: #01a74c;
        }
        .switch input:checked + .switch-slider:before {
            transform: translateX(24px);
        }
        .ip-security {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .ip-security-label {
            font-size: 14px;
            color: #303038;
        }
        .box1 {
            width: 460px;
            height: 160px;
            margin: 0 auto;
            background-color: white;
            border: 1px solid rgb(224, 224, 224);
        }
        .lang-select-box {
            width: 30px;
            height: 10px;
            background-color: white;
            right: 10%;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        /*여기까지는 디자인이라 상관 X*/
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const idInput = document.getElementById('id-input');
        const pwInput = document.getElementById('pw-input');
        const loginForm = document.querySelector('.login-form');
        const loginError = document.querySelector('.login-error');
        const loginBtn = document.querySelector('.login-btn');

        // 버튼 활성화
        function updateButtonState() {
            if (idInput.value && pwInput.value) {
                loginBtn.disabled = false;
                loginBtn.style.background = '#01a74c';
                loginBtn.style.cursor = 'pointer';
            } else {
                loginBtn.disabled = true;
                loginBtn.style.background = '#a5adb8';
                loginBtn.style.cursor = 'default';
            }
        }

        idInput.addEventListener('input', updateButtonState);
        pwInput.addEventListener('input', updateButtonState);
        updateButtonState();

        // 로그인 폼 submit
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const id = idInput.value.trim();
            const pw = pwInput.value.trim();

            if (!id) {
                loginError.textContent = '아이디 또는 전화번호를 입력해 주세요.';
                loginError.style.color = 'red';
                loginError.style.display = 'block';
                idInput.focus();
                return;
            }
            if (!pw) {
                loginError.textContent = '비밀번호를 입력해 주세요.';
                loginError.style.color = 'red';
                loginError.style.display = 'block';
                pwInput.focus();
                return;
            }

            fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, pw })
            })
            .then(res => res.json().then(data => ({status: res.status, body: data})))
            .then(obj => {
                if (obj.status === 200) {
                    loginError.textContent = '로그인 성공!';
                    loginError.style.color = 'green';
                } else {
                    loginError.textContent = obj.body.message || '아이디 또는 비밀번호가 틀렸습니다.';
                    loginError.style.color = 'red';
                }
                loginError.style.display = 'block';
            })
            .catch(err => {
                loginError.textContent = '서버 연결 오류';
                loginError.style.color = 'red';
                loginError.style.display = 'block';
            });
        });
    });
    </script>
</head>
<body>
    <header style="width:100%;display:flex;position:relative;z-index:10;">
        <div id="lang-select-box">
            한국어
            <div id="lang-dropdown" style="display:none;position:absolute;top:32px;right:10%;width:120px;background:white;border:1px solid #dadada;">
                <div style="padding:8px 16px;cursor:pointer;">한국어</div>
                <div style="padding:8px 16px;cursor:pointer;">English</div>
                <div style="padding:8px 16px;cursor:pointer;">中文(简体)</div>
                <div style="padding:8px 16px;cursor:pointer;">中文(繁體)</div>
            </div>
        </div>
    </header>
    <div class="never-logo">NEVER</div>
    <div class="never-container">
        <form class="login-form" autocomplete="off">
            <div class="input-group">
                <div class="floating-label-group">
                    <input class="login-input" type="text" name="id" id="id-input" autofocus placeholder=" ">
                    <label class="floating-label" for="id-input">아이디 또는 전화번호</label>
                </div>
                <div class="floating-label-group">
                    <input class="login-input" type="password" name="pw" id="pw-input" placeholder=" ">
                    <label class="floating-label" for="pw-input">비밀번호</label>
                </div>
            </div>
            <div class="login-options-row" style="display:flex;align-items:center;justify-content:space-between;margin:18px 0 0 0;max-width:400px;width:100%;">
                <div class="keep-login-label" style="font-size:14px;color:#222;flex:0 0 auto;display:flex;align-items:center;">
                    <input type="checkbox" id="keep-login-check" style="width:18px;height:18px;margin-right:8px;accent-color:#01a74c;">
                    <label for="keep-login-check" style="letter-spacing: -.10px;color: #888;transition: 0s;">로그인 상태 유지</label>
                </div>
                <div class="ip-security" style="display:flex;align-items:center;flex:0 0 auto;">
                    <a class="ip-security-label" href="index1.html" target="_blank">IP보안</a>
                    <label class="switch" style="margin-left:12px;position:relative;">
                        <input type="checkbox" id="ip-switch" style="z-index:2;position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;cursor:pointer;">
                        <span class="switch-slider">
                            <span class="switch-text-on" style="position:absolute;left:5px;top:2px;font-size:11px;color:white;display:none;font-weight: 900;">ON</span>
                            <span class="switch-text-off" style="position:absolute;right:5px;top:2px;font-size:11px;color:white;display:inline;font-weight: 900;">OFF</span>
                        </span>
                    </label>
                </div>
            </div>
            <div class="login-error"></div>
            <button class="login-btn" type="submit">로그인</button>
        </form>
    </div>
    <div class="login-links">
        <a href="index2.html" class="login-link">비밀번호 찾기</a>
        <span class="divider">|</span>
        <a href="index3.html" class="login-link">아이디 찾기</a>
        <span class="divider">|</span>
        <a href="/signup" class="login-link">회원가입</a>
    </div>
    <div class="box">
        <div class="box1">
            <p style="text-align: center; color: #888;">광고</p>
        </div>
    </div>
</body>
</html>
